<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function factorial(){
        var i,no,fact;
        fact=1;
        no=Number(document.getElementById("n").value);
        for(i=1;i<=no;i++)
        fact=fact*i;
        document.getElementById("output").value=fact;

        }


        function fibonacci()
        {
        var var1=0;
        var var2=1;
        var var3,i;
        var st="0"+" "+"1";
        var no=Number(document.getElementById("n").value);
        for(i=3;i<=no;i++)
        {
        var3=var1+var2;
        var1=var2;
        var2=var3;
        st=st+" "+String(var3);
        }
        document.getElementById("output").value=st;
        }


        function prime(){
        var i=0;
        var j=0;
        var no;
        var st="";
        no=Number(document.getElementById("n").value);
        for(i=1;i<=no;i++)
        {
        c=0;
        for(j=1;j<=i;j++)

        {
        if(i%j==0)
        c++;
        }
        if(c==2)
        st=st+" "+String(i);
        }
        document.getElementById("output").value=st;
        }


        function palindrome()
        {
        var rem,temp,final=0;
        var number=Number(document.getElementById("n").value);
        temp=number;
        while(number>0)
        {
        rem=number%10;
        number=parseInt(number/10);
        final=final*10+rem;
        }
        if(final==temp)
        {
        document.getElementById("output").value="The Input Number is Palindrome";
        }
        else
        {
        document.getElementById("output").value="The Input Number is Not Palindrome";

        }
        }
    </script>

    <style>
        .button{
            background-color: white;
            
            border-color: gray;
        }
        .button:hover{
            background-color: gray;
        }
    </style>

</head>
<body>

    Input:  <input type="text"  id = "n" placeholder="Integer"><br><br>
    <input class = "button" type="button" id="fact" onclick = "factorial()"   value="Factorial">
    <input class = "button" type="button" id="fib" onclick="fibonacci()" value="Fibonacci">
    <input class = "button" type="button" id="prime" onclick="prime()" value="Prime Number">
    <input class = "button" type="button" id="pal" onclick="palindrome()" value="Palindrome"><br><br>
    <textarea rows=4 cols=30 id = "output">Output</textarea>

</body>
</html>
