<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<html lang="en">
<html>
    <title>Student Form</title>
    <script type="text/javascript">
         function password_check(){
            var Ps=document.getElementById("password");
        var Cp=document.getElementById("confirmation");

        
            if (Ps != Cp) {
                alert("Check your password");
            } 
        

         }       
        

        </script>
    
    <link rel="stylesheet" href="student_form.css">

<body>
    <h1 class="form-title">Student Sign-Up Form</h1>
    <form method="post" id="student-form" action="connect.php">
                <label for="firstname" >First Name : </label>
                <input type="text" id="firstname" name="firstname" required pattern="^[a-zA-Z]+$" title="Name will always contains alphabets" > <br/><br/>


                <label for="lastName">Last Name : </label> 
                <input type="text" id="lastName" name="lastname" required pattern="^[a-zA-Z]+$" title="Name will always contains alphabets" > <br/><br/>
                <div class="date">
                    <label for="Age">Student Age : </label>
                <input type="date" id="Age"  required name="Age">
                </div>
                <script>
                    let userdate=document.getElementById("Age");
                    userdate.max=new Date().toISOString().split("T")[0];

                    function age_calculate()
                    {
                        let age=17
                        let birthdate = new Date(userdate.value);let year = birthdate.getFullYear();
                        let today = new Date();
                        let year2 = today.getFullYear();
                        let y3;
                        y3=year2-year;

                        if (y3<age)
                        {
                            alert("you are not eligible to register");
                        }
                    }
                </script>
                

                <br/><br/>

                <label for="regNumber">Registration number: </label>
                <input type="text" id="regNumber" name="regNumber" required onclick="age_calculate()" pattern="{10,}"><br/><br/>

                <label for="idcard">Upload your ID:</label>
                <input type="file" name="idcard" id="idcard" required>
                <br/><br/>
                
                <label for="Contact number">Contact number: </label>
                    <input type="tel" id="Contact number" name="contact" required><br><br>


                    <label for="mail">Email : </label>
                    <input type="email" id="email" required placeholder="@gmail.com"  name="Email"/><br/><br/>

                    <label for="gender">Gender :</label>
                    <select id="gender" required name="gender" >
                    <option value="Default">select</option>
                    <option  value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>

                </select>
                <br/><br/>


                    <label for="password" >Password : </label>
                    <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="password"> <br><br>

                    <label for="confirmation password" >Re-enter password: </label>
                    <input type="password" id="confirmation" required name="confirm"><br/><br/>

                    
                    

                
                <label for="address">Address :</label>
                <textarea rows="2" cols="20" id="address" required name="address" onclick="" ></textarea>
                    <br/><br/>

                <label for="degree">Degree :</label>
                <select id="degree" required name="Degree">
                    <option value="Default">select</option>
                    <option value="B.E/B-Tech">B.E/B-Tech</option>
                    <option value="B-Arch">B-Arch</option>
                    <option value="B.pharmacy">B.pharmacy</option>
                    <option value="M.pharmacy">M.pharmacy</option>
                    <option value="B-Tech Agriculture">B-Tech Agriculture</option>
                    

                </select><br/><br/>

                <label for="Branch">Branch :</label>
                <select id="Branch" required name="Department">
                    <option value="Default">select</option>
                    <option value="Advance Computer Science">Advance Computer Science</option>
                    <option value="Agri & Horti Science">Agri & Horti Science</option>
                    <option value="Applied Engineering">Applied Engineering</option>
                    <option value="Biotechnology">Biotechnology</option>
                    <option value="Bio-Medical Technology">Bio-Medical Technology</option>
                    <option value="Chemical Engineering">Chemical Engineering</option>
                    <option value="Computer Science Engineering">Computer Science Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Department of Physics">Department of Physics</option>
                    <option value="Department of Chemistry">Department of Chemistry</option>
                    <option value="Department of Mathematics">Department of Mathematics</option>
                    <option value="Department of English and Foreign Language">Department of English and Foreign Language</option>
                    <option value="Department of Social Sciences and Humanities">Department of Social Sciences and Humanities</option>
                    <option value="Diploma ECE">Diploma ECE</option>
                    <option value="Diploma CSE">Diploma CSE</option>
                    <option value="Electronics and communication Engineering">Electronics and communication Engineering</option>
                    <option value="Electrical and Electronical Engineering">Electrical and Electronical Engineering</option>
                    <option value="Food Technology">Food Technology</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Institute of Law">Institute of Law</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Management Studies">Management Studies</option>
                    <option value="Pharmaceutical Sciences">Pharmaceutical Sciences</option>
                    <option value="Robotics & Automation">Robotics & Automation</option>
                    <option value="Textile Technology">Textile Technology</option>
                    <option value="Civil Services">Civil Services</option>
                    
                </select>
                <br/><br/>


                <label for="year">Year : </label>
                <select id="year" required  name="year">
                <option value="Default">select</option>
                <option value=1>I</option>
                <option value=2>II</option>
                <option value=3>III</option>
                <option value=4>IV</option> </select><br/><br/>
                

                
            


                <input type="checkbox" id="confirm" required>
                <label for="confirm">I hereby confirm</label><br><br>


            

                <input type="reset" id="reset">
                <input type="submit" id="submit">


    </form>        

    


</body>
</html>
