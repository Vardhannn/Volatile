<!DOCTYPE html>
<html>

    <head>
        <title>Frame tag</title>
    </head>

    <head>
        <frameset rows = 10%,80%,10%>
            <frame name = "top" src = "top.html"/>

            <frameset cols = "200, *">

                <frame name = "menu_page" src = "menu.html"/>
                <frame name = "main_page" src  = "main.html"/>
                
                
            </frameset>

            <frame name = "bottom" src = "bottom.html"/>
        </frameset>


        <noframes>  
            <body>
                Your browser
            </body>
        </noframes>

    </head>
</html>
